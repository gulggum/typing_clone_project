<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>타이핑 스피드 측정앱</h1>
      <div class="infoBox_container">
        <div class="info_box">
          <span class="title">타수(타/분)</span>
          <span class="curr_cpm">...</span>
        </div>
        <div class="info_box total_error">
          <span class="title">오류</span>
          <span class="curr_error">0</span>
        </div>
        <div class="info_box time">
          <span class="title">타이머(60s)</span>
          <span class="curr_time">60s</span>
        </div>
        <div class="info_box">
          <span class="title">정확도(%)</span>
          <span class="curr_acc">100</span>
        </div>
      </div>

      <span class="quotes">게임을 시작하려면 아래를 클릭하세요</span>
      <input type="text" placeholder="이곳을 클릭하면 시작됩니다." />
      <button class="restart_btn hidden">다시시작</button>
    </div>
    <script src="./app.js" type="module"></script>
  </body>
</html>
